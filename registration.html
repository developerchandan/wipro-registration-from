<body>
    <div class="container-fluid" style="background-color: aqua; color: #ffffff;">

                    <form class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">First Name*</label>
                            <div class="col-sm-9">
                                <input type="text" id="firstName" placeholder="" class="form-control" autofocus>
                              
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">Middle Name</label>

                            </div>
                        </div>

                        </div>

                        </div>
                        <div class="form-group">

                        </div>

                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            <input type="radio" id="femaleRadio" value="Female">&nbsp;&nbsp;Female
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            <input type="radio" id="maleRadio" value="Male">&nbsp;&nbsp;Male
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            <input type="radio" id="uncknownRadio" value="Unknown">&nbsp;&nbsp;Unknown

                                    </div>
                                </div>
                            </div>

                        </div>
